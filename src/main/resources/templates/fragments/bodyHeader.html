<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="navbar has-shadow" th:fragment="bodyHeader">
    <div class="navbar-menu is-active">
        <div class="navbar-start">
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item" href="/items">Book</a>
        </div>

        <div class="navbar-end" sec:authorize="isAnonymous()">
            <a class="navbar-item" href="/signin">Sign in</a>
            <a class="navbar-item" href="/signup">Sign up</a>
        </div>

        <div class="navbar-end" sec:authorize="isAuthenticated()">
            <div class="navbar-item has-dropdown is-hoverable">
                <div class="navbar-link" sec:authentication="name">
                    Email
                </div>
                <div class="navbar-dropdown is-right">
                    <div class="navbar-item" sec:authentication="principal.authorities"></div>
                    <a href="#" class="navbar-item">
                        <div>
                            <span class="icon is-mall">
                              <i class="fa fa-user"></i>
                            </span>
                            Profile
                        </div>
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/logout"  th:href="@{#}" onclick="document.querySelector('#logoutForm').submit();">
                        <div>
                            <span class="icon is-small">
                              <i class="fas fa-sign-out-alt"></i>
                            </span>
                            Sign out
                        </div>
                    </a>
                    <form method="post" th:action="@{/logout}" id="logoutForm" style="visibility: hidden"></form>
                </div>
            </div>
        </div>
    </div>
</div><!--navbar-->
