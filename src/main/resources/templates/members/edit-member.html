<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<section class="section">
    <div class="columns is-centered">
        <div class="column is-4-tablet is-3-desktop is-2-widescreen">
            <aside th:replace="fragments/menu :: menu"></aside>
        </div>
        <div class="column is-12-tablet is-10-desktop is-10-widescreen">
            <form method="post" th:action="@{/members/{id}/edit (id=*{id})}" th:object="${updateMemberForm}">
                <input th:field="*{id}" type="hidden">

                <div class="field">
                    <label class="label" th:for="email">이메일</label>
                    <div class="control">
                        <input class="input" th:field="*{email}" type="email">
                    </div>
                </div>

                <div class="field">
                    <label class="label" th:for="password">비밀번호</label>
                    <div class="control">
                        <input class="input" th:field="*{password}" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label" th:for="name">이름</label>
                    <div class="control">
                        <input class="input" th:field="*{name}" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label" th:for="city">도시</label>
                    <div class="control">
                        <input class="input" th:field="*{city}" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label" th:for="street">거리</label>
                    <div class="control">
                        <input class="input" th:field="*{street}" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label" th:for="zipcode">우편번호</label>
                    <div class="control">
                        <input class="input" th:field="*{zipcode}" type="text">
                    </div>
                </div>

                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-success" type="submit">저장</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="/members">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
