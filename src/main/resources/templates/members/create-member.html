<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<section class="section">
  <div class="columns is-centered">
    <div class="column is-4-tablet is-3-desktop is-2-widescreen">
      <aside th:replace="fragments/menu :: menu"></aside>
    </div>
    <div class="column is-12-tablet is-10-desktop is-10-widescreen">
      <nav class="breadcrumb">
        <ul>
          <li>
            <a href="/members/">사용자</a>
          </li>
          <li class="is-active">
            <a href="/members/new">사용자 등록</a>
          </li>
        </ul>
      </nav> <!-- breadcrumb -->

      <form method="post" th:action="@{/members/new}" th:object="${signUpForm}">
        <div class="field">
          <label class="label" th:for="email">이메일</label>
          <div class="control">
            <input class="input" placeholder="cappuccino@safecorners.io" th:field="*{email}" type="email">
          </div>
        </div>

        <div class="field">
          <label class="label" th:for="password">비밀번호</label>
          <div class="control">
            <input class="input" placeholder="********" th:field="*{password}" type="password">
          </div>
        </div>

        <div class="field">
          <label class="label" th:for="name">이름</label>
          <div class="control">
            <input class="input" placeholder="name" th:field="*{name}" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label" th:for="city">도시</label>
          <div class="control">
            <input class="input" th:field="*{city}" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label" th:for="street">거리</label>
          <div class="control">
            <input class="input" th:field="*{street}" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label" th:for="zipcode">우편번호</label>
          <div class="control">
            <input class="input" th:field="*{zipcode}" type="text">
          </div>
        </div>

        <div class="field">
          <button class="button is-success" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
