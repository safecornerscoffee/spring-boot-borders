<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <title>Sign Up</title>
</head>
<body>
<div th:replace="fragments/bodyHeader.html :: bodyHeader"></div>
<section class="section">
    <div class="columns is-centered">
        <div class="column is-12-tablet is-8-desktop is-6-widescreen">
            <form action="/signup" method="POST" th:object="${signUpForm}">
                <div class="field">
                    <label class="label" for="username">Username</label>
                    <div class="control">
                        <input class="input" id="username" name="username" type="text">
                    </div>
                </div><!--field#username-->
                <div class="field">
                    <label class="label" for="email">Email</label>
                    <div class="control">
                        <input class="input" id="email" name="email" type="email">
                    </div>
                </div><!--field#email-->
                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input" id="password" name="password" type="password">
                    </div>
                </div><!--field#password!-->
                <div class="field">
                    <label class="label" for="profileName">Profile Name</label>
                    <div class="control">
                        <input class="input" id="profileName" name="profileName" type="text">
                    </div>
                </div><!--field#profileName-->

                <div class="field">
                    <label class="label">Profile image</label>
                    <div class="control">
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" id="profileImage" name="profileImage" type="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                      <i class="fa fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                      Choose a file...
                                    </span>
                                </span>
                                <span class="file-name">
                                    No file chosen
                                </span>
                            </label>
                        </div>
                    </div>
                </div><!--field#profileImage-->

                <div class="field is-grouped is-grouped-centered">
                    <button class="button is-fullwidth is-success" type="submit">Create account</button>
                </div>
            </form>
        </div>
    </div>
</section><!--section-->
</body>
</html>
